oldHandLight = false
dynamicHandLight = false

oldLighting = false
clouds = off

sun = false
moon = false

# Textures
texture.composite.noisetex = /texture/noise.png

# Sliders
sliders = sunPathRotation \
DEBUG_PROGRAM \
VOLUMETRICCLOUDS_SAMPLES \
shadowMapResolution \
REFLECTION_SAMPLES REFLECTION_QUALITY \
CAUSTICS_SAMPLES CAUSTICS_RADIUS CAUSTICS_DEFOCUS CAUSTICS_RESULT_POWER \
RSM_SAMPLES RSM_RADIUS RSM_BRIGHTNESS \
HBAO_RADIUS HBAO_DIRECTIONS HBAO_SAMPLES_DIRECTION \
APERTURE_RADIUS APERTURE_BLADE_COUNT APERTURE_BLADE_ROTATION BLOOM_AMOUNT \
TERRAIN_PARALLAX_DEPTH TEXTURE_RESOLUTION

# Profiles
profile.reduced=CREPUSCULAR_RAYS=1 VOLUMETRICCLOUDS_SAMPLES=0 !RTCS CAUSTICS_SAMPLES=0 HBAO_DIRECTIONS=2 HBAO_SAMPLES_DIRECTION=2 RSM_SAMPLES=0
profile.default=CREPUSCULAR_RAYS=2 VOLUMETRICCLOUDS_SAMPLES=7  RTCS CAUSTICS_SAMPLES=9 HBAO_DIRECTIONS=4 HBAO_SAMPLES_DIRECTION=4 RSM_SAMPLES=4

# Screens
screen = <profile> [miscellaneous] <empty> <empty> [atmospherics] [lighting] [optics] [post] [surface]
screen.miscellaneous = [unassigned] [developer] sunPathRotation TEMPORAL_AA
screen.unassigned = *
screen.developer = DEBUG DEBUG_PROGRAM

screen.atmospherics = CREPUSCULAR_RAYS CREPUSCULAR_RAYS_CAUSTICS VOLUMETRICCLOUDS_SAMPLES SKY_ATMOSPHERE_MODE
screen.lighting     = [shadows] [reflections] [caustics] [hbao] [rsm]
screen.shadows      = shadowMapResolution SHADOW_FILTER_TYPE SHADOW_COLORED RTCS
screen.reflections  = REFLECTION_SAMPLES REFLECTION_QUALITY TOTAL_INTERNAL_REFLECTION FOG_REFLECTED VOLUMETRICCLOUDS_REFLECTED
screen.caustics     = CAUSTICS_SAMPLES CAUSTICS_RADIUS CAUSTICS_DEFOCUS CAUSTICS_RESULT_POWER
screen.hbao         = HBAO HBAO_RADIUS HBAO_DIRECTIONS HBAO_SAMPLES_DIRECTION
screen.rsm          = RSM_SAMPLES RSM_RADIUS RSM_BRIGHTNESS

screen.optics = APERTURE_RADIUS APERTURE_BLADE_COUNT APERTURE_BLADE_ROTATION DOF BLOOM_AMOUNT DIFFRACTION_SPIKES
screen.post = MOTION_BLUR TONEMAP
screen.surface = TERRAIN_PARALLAX TERRAIN_PARALLAX_DEPTH REFRACTIONS WATER_PARALLAX WATER_TEXTURE TEXTURE_RESOLUTION
